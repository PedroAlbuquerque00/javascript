<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
        }

        .js{
            text-align: center;
            color: yellow;
            font-family: 'DM Sans';
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome?') /*Perguntando o nome*/
        document.write(`<p class="js">Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras</p>`) /*Fala quantas letras tem seu nome!*/
        document.write(`<p class="js">Seu nome maiúsculas é <strong>${nome.toUpperCase()}</strong></p>`)/*Mostra seu nome com todas as letras Maiúsculas*/
        document.write(`<p class="js">Seu nome maiúsculas é <strong>${nome.toLowerCase()}</strong></p>`)/*Mostra seu nome com todas as letras Minúsculas*/
    </script>
</body>
</html>
