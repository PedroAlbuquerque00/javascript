<head>

        body{

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string // Versão completa do código
        var n2 = Number(prompt('Digite outro número: ')) //string // Versão menor do código
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        //(number + number) para adição
        //(string + string) para concatenação
