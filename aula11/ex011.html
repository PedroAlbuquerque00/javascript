<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Brasileiro?</title>
    <style>
        p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Quer saber se você é brasileiro ou estrangeiro?</h1>
    <input type="text" name="texto" id="texto">
    <input type="button" value="Ver resultado!" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
        function calcular(){
            var pais = document.querySelector('#texto')
            var pais1 = String(pais.value)
            var res = document.querySelector('#res')

            res.innerHTML = `Você é do ${pais1}!`
        
            if (pais1 == 'Brasil'){
                res.innerHTML += ('<p>Portanto é brasileiro!</p>')
            } else{
                res.innerHTML += ('<p>Portanto é estrangeiro!</p>')
            }
        }
    </script>
</body>
</html>
