<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>

        function calcular(){
            var vel = document.querySelector('#velocidade')
            var res = document.querySelector('#res')
            var velo = Number(vel.value)

            res.innerHTML = `<p>Sua velocidade é de <strong>${velo} km/h</strong></p>`

            if (velo > 60){
                res.innerHTML += ('Você foi <strong>MULTADO</strong> por excesso de velocidade!')
            } else{
                res.innerHTML += ('Você não foi multado!')
            }

            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            
        }
    </script>
</body>
</html>
